<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="assets/css/styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
      <header>
        <h1 class="plockTitle">Plock</h1>
        <form class="saveNewBookmark">
          <label for="saveaNewBookmark">Save a Bookmark!</label>
          <input type="text" name="saveaBookmark" id="NewBookMark"></input>
        </form>
      </header>

      <main>
        <div class="savedBookmarks">
          <h2 class="savedBookmarksHeader">Saved Bookmarks</h2>
          <ul class="savedBookmarkList">
            <!-- First Bookmark -->
            <li class="savedBookmarkItem"></li>
            <li class="savedMarkDescrip"></li>
            <li class="savedMarkURL"></li>
            <!-- Second Bookmark -->
            <li class="savedBookmarkItem"></li>
            <li class="savedMarkDescrip"></li>
            <li class="savedMarkURL"></li>
            <!-- Third Bookmark -->
            <li class="savedBookmarkItem"></li>
          </ul>
        </div>

        <div class="recommendations">
          <ul class="recList">
            <li class="savedRecItem">A</li>
            <li class="savedRecItem">B</li>
            <li class="savedRecItem">C</li>
          </ul>
        </div>

        <form class="makeRec">
          <label for="makeaRec">Recommend a Bookmark!</label>
          <input type="text" name="makeaRec" id="NewRec"></input>
        </form>
     </main>
     <script src="assets/js/scripts.js"></script>
  </body>
</html>
